<!DOCTYPE >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="/js/board/qnaNew.js"></script>
    <script src="/js/util/accessCheck.js"></script>
    <title>Document</title>
</head>
<body>
<main layout:fragment="main" class="container mx-auto">
    <section>
        <h1 class="text-center text-3xl">QnA</h1>

        <form>
            <table>
                <colgroup>
                    <col style="width:150px">
                    <col style="width:850px">
                </colgroup>
                <tbody>
                <tr>
                    <th>작성자</th>
                    <td th:text="${qna.memberId != null ? member.username : ''}">1</td>
                </tr>
                <tr>
                    <th>E-MAIL</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>SUBJECT</th>
                    <td>1</td>
                </tr>
                <tr>
                    <th>PASSWORD</th>
                    <td><input type="password" name="password" id="userPassword"></td>
                </tr>
                <tr>
                    <th>CONTENTS</th>
                    <td>
                        <div th:utext="${qna.content}">1</div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="btn" th:href="@{/qna}">돌아가기</a>
            <a class="btn">수정하기</a>
        </form>

    </section>
</main>
</body>
</html>
