<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/admin/inc/layout}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="/js/admin/products/edit.js"></script>
    <script src="/js/admin/products/reg.js"></script>
  </head>
  <body>
    <main layout:fragment="main" class="container mx-auto px-10 flex flex-col">
      <header>
        <h1 class="font-bold text-3xl self-center">상품 수정</h1>
      </header>
      <div class="flex">
        <div th:text="${product.name} + ' (상품코드 : ' + 'POOOOON)'">
          옷이름
        </div>
        <div class="flex">
          <div>상품등록일 :</div>
          <div
            th:text="${#dates.format(product.regDate, 'yyyy년 M월 d일') }"
          ></div>
        </div>
      </div>
      <div>
        <tr>
          <td><a href="">표시설정</a></td>
          <td><a href="">기본정보</a></td>
          <td><a href="">이미지정보</a></td>
        </tr>
      </div>
      <!--등록 폼-->
      <form
        method="post"
        action="/admin/products"
        class="n-form n-form-type:outline-box px:10 w:100p"
        enctype="multipart/form-data"
      >
        <div class="space-x-12">
          <label>
            <span>상품 이름</span>
            <input
              type="text"
              name="name"
              required
              th:value="${product.name}"
              class="w-full input input-bordered"
            />
          </label>
        </div>
        <div>
          <label>
            <span>판매가</span>
            <input
              type="text"
              name="sellingPrice"
              required
              th:value="${product.sellingPrice}"
              class="w-full input input-bordered"
            />
          </label>
        </div>
        <div>
          <label>
            <span>공급가</span>
            <input
              type="text"
              name="supplyingPrice"
              required
              th:value="${product.supplyingPrice}"
              class="w-full input input-bordered"
            />
          </label>
        </div>
        <div>
          <label>
            <span>상품 설명</span>
            <textarea
              name="description"
              required
              class="w-full h-60 input input-bordered"
              th:text="${product.description}"
            ></textarea>
          </label>
        </div>
        <!--대표사진-->
        <div>
          <label class="main-img-label">
            <span>대표 사진</span>
            <input
              class="main-img-input d:none border hidden"
              type="file"
              name="img"
            />

            <span class="main-img-box d:flex flex-direction:row">
              <span
                class="d:flex jc:center al-items:center w:5 h:5 bg-color:base-3"
              >
                <img
                  id="imgId"
                  th:src="@{'/image/products/'+${product.imgPath}}"
                  alt="첨부이미지"
                  class="w-56"
                />
                <span
                  class="icon icon:camera icon-size:5 icon-color:base-1"
                ></span>
              </span>
            </span>
          </label>
        </div>
        <!--대표사진-->

        <!--서브 사진 등록-->
        <div class="mb:10">
          <label class="sub-img-label">
            <span>디테일 사진</span>
            <span class="sub-img-box flex flex:row items-center">
              <img
                th:each="subimg : ${product.productSubImgs}"
                src=""
                alt=""
                th:src="@{'/image/subImg/'+${subimg.path}}"
                class="w-56"
              />
              <span
                class="d:flex jc:center al-items:center w:5 h:5 bg-color:base-3"
              >
                <span
                  class="icon icon:camera icon-size:5 icon-color:base-1"
                ></span>
              </span>
            </span>
            <input
              type="file"
              name="sub-imgs"
              class="hidden sub-img-input"
              multiple
            />
          </label>
        </div>
        <!--서브 사진 등록-->
        <!--카테고리-->
        <label
          >카테고리
          <select name="categoryId" class="n-dropdown">
            <option
              th:each="category : ${categories}"
              th:value="${category.id}"
              value="javascript"
              class="n-dropdown-item"
              th:text="${category.name}"
            >
              JavaScript
            </option>
          </select>
        </label>
        <!--카테고리-->
        <!--버튼-->
        <div class="flex justify-end">
          <button
            class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-3"
          >
            수정
          </button>
          <div
            class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
          >
            <a href="/admin/products">취소</a>
          </div>
        </div>
        <!--버튼-->
      </form>
      <!--등록 폼-->
    </main>
  </body>
</html>
