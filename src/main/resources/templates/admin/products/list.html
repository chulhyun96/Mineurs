<!DOCTYPE html>
<html
        lang="en"
        html
        layout:decorate="~{/admin/inc/layout}"
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<main layout:fragment="main" class="flex flex-col container mx-auto px-10">
    <h1 class="font-bold text-3xl self-center">관리자 상품목록</h1>
    <!--    검색 -->
    <section class="overflow-x-auto w-full flex flex-col">
        <h1 class="text-2xl mb-0">결제 정보</h1>
        <form
                method="get"
                action="products"
                class="n-form md:n-field-label-position:left border:0 w:3/5 mx:auto my:10"
        >
            <table class="table">
                <colgroup>
                    <col class="bg-base-300"/>
                </colgroup>

                <tbody>
                <tr>
                    <td>검색분류</td>

                    <td colspan="3">
                        <div>
                            <!--  검색 모듈 -->
                            <div class="join">
                                <select
                                        class="select select-bordered join-item"
                                        name="searchMethod"
                                >
                                    <option
                                            th:selected="${param.searchMethod} == 'title'"
                                            value="title"
                                    >
                                        제목
                                    </option>
                                    <option
                                            th:selected="${{param.searchMethod}} == 'description'"
                                            value="description"
                                    >
                                        내용
                                    </option>
                                </select>
                                <div>
                                    <div>
                                        <input
                                                type="text"
                                                name="searchKeyword"
                                                th:value="${#strings.trim(param.searchKeyword)}"
                                                class="input input-bordered join-item"
                                                placeholder="검색어를 입력하세요"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>상품분류</td>
                    <td colspan="3">
                        <select class="select select-sm select-bordered" name="categoryId">
                            <option value="0" th:selected="${{param.categoryId}} == 0">All</option>
                            <option th:each="c: ${categories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="${{param.categoryId}} == ${c.id}"
                            ></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>상품등록일</td>
                    <td colspan="3">
                        <div class="flex space-x-5">
                            <div class="flex space-x-1">
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>오늘</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>3일</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>7일</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>1개월</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>3개월</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>1년</span>
                                    <input type="radio" class="hidden"/>
                                </label>
                                <label
                                        class="btn btn-outline btn-sm flex justify-center items-center"
                                >
                                    <span>전체</span>
                                    <input
                                            type="radio"

                                            class="hidden"
                                            checked
                                    />
                                </label>
                            </div>

                            <div class="flex space-x-1 items-center">
                                <input type="date"/>
                                <span>~</span>
                                <input type="date"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>진열상태</td>
                    <td>
                        <div class="form-control flex flex-row space-x-2">
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio" checked/>
                                <span class="label-text">전체</span>
                            </label>
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio"/>
                                <span class="label-text">진열함</span>
                            </label>
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio"/>
                                <span class="label-text">진열안함</span>
                            </label>
                        </div>
                    </td>
                    <td class="bg-base-300">판매상태</td>
                    <td>
                        <div class="form-control flex flex-row space-x-2">
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio" checked/>
                                <span class="label-text">전체</span>
                            </label>
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio"/>
                                <span class="label-text">판매함</span>
                            </label>
                            <label class="label cursor-pointer space-x-1">
                                <input type="radio" class="radio"/>
                                <span class="label-text">판매안함</span>
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="self-center flex space-x-2">
                <button class="btn btn-wide">검색</button>
                <button class="btn btn-wide btn-outline">초기화</button>
            </div>
        </form>
    </section>


        <!--    리스트-->
        <section class="mt-10">
            <form th:action="@{/admin/products/delete}" method="post">
            <h1 class="text-2xl mb-0">상품 목록</h1>
            <div class="overflow-x-auto w-full">
                <table class="table table-zebra text-center">
                    <!-- head -->
                    <thead>
                    <tr>
                        <th scope="col" class="w:2"></th>
                        <!--                <th scope="col">카테고리 이름</th>-->
                        <th scope="col">상품 이름</th>
                        <th scope="col">판매가</th>
                        <!--                <th scope="col">공급가</th>-->
                        <th scope="col">이미지</th>
                        <th scope="col">컬러</th>
                        <th scope="col">사이즈</th>
                        <!--                <th scope="col">설명</th>-->
                        <th scope="col">등록일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${productPage.content}">
                        <td scope="col">
                            <input
                                    name="deleteId"
                                    type="checkbox"
                                    class="checkbox"
                                    th:value="${product.id}"
                            />
                        </td>
                        <td scope="col" th:text="${product.name}">상품 이름</td>
                        <td scope="col" th:text="${product.price}">판매가</td>
                        <td scope="col">
                            <a href="" th:href="@{/admin/products/{id}(id=${product.id})}"
                            ><img
                                    id="imgId"
                                    th:src="@{'/webapp/image/products/'+${product.mainImgPath}}"
                                    alt="첨부이미지"
                                    class="w:1"
                            />
                            </a>
                        </td>
                        <td scope="col">
                            <div class="flex items-center justify-center">
                                <div th:each="color:${product.colors}" class="w-4 h-4"
                                     th:style="'background-color:' + ${color.hexCode}">
                                </div>
                            </div>
                        </td>
                        <td scope="col">
                            <div class="flex items-center justify-center">
                                <div th:each="size:${product.sizes}" class="w-4 h-4" th:text="${size.engName}">
                                </div>
                            </div>
                        </td>
                        <td
                                scope="col"
                                th:text="${#dates.format(product.regDate, 'yyyy년 M월 d일') }"
                        >
                            등록일자
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-between">
                <div class="flex space-x-1">
                    <button class="btn btn-outline btn-sm">진열함</button>
                    <button class="btn btn-outline btn-sm">진열안함</button>
                    <button class="btn btn-outline btn-sm">판매함</button>
                    <button class="btn btn-outline btn-sm">판매안함</button>
                    <button type="submit" class="btn btn-outline btn-sm">삭제</button>
                </div>
                <div class="flex justify-end">
                    <a th:href="@{/admin/products/reg}" class="btn">상품등록</a>
                </div>
            </div>
    </form>
    </section>

    <!-- 페이징 -->
    <div class="join self-center"
         th:object="${productPage}"
         th:if="${!productPage.isEmpty()}"
    >
        <!--   이전버튼     -->
        <a th:if="*{hasPrevPageGroup()}"
           th:href="@{''(p=*{pageGroupStartNumber} - 1, s=${param.s}, searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword},categoryId=${param.categoryId} )}"
           class="join-item btn">«
        </a>

        <!--   숫자버튼     -->
        <a
                th:each="pageNumber: *{#numbers.sequence(pageGroupStartNumber, pageGroupEndNumber)}"
                th:text="${pageNumber}"
                class="join-item btn"
                th:classappend="(*{number+1} eq ${pageNumber}) ? 'btn-active'"
                th:href="@{''(p=${pageNumber}, s=${param.s}, searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword},categoryId=${param.categoryId} )}"


        >1</a>

        <!--    다음버튼    -->
        <a th:if="*{hasNextPageGroup()}"
           th:href="@{''(p=*{pageGroupEndNumber} + 1, s=${param.s}, searchMethod=${param.searchMethod},searchKeyword=${param.searchKeyword},categoryId=${param.categoryId})}"
           class="join-item btn">»
        </a>
    </div>
    <!-- 페이징 -->
</main>
</body>
</html>
