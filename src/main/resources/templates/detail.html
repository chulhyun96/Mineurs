<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


    <main layout:fragment="main" class="container mx-auto">
        <section class="grid grid-cols-1 gap-1 md:grid-cols-2 lg:grid-cols-[3fr_2fr]">
            <!--     메인이미지       -->
            <img class="lg:col-start-1" src="" th:src="@{|/webapp/image/products/${product.mainImgPath}|}"  alt="첨부이미지">
            <!--     구매 프레임       -->
            <form class="w-full px-4 py-4 text-xs text-gray-500 lg:sticky lg:bottom-0 lg:top-20 lg:h-screen lg:overflow-scroll">
                <!--      이름          -->
                <p class="text-2xl" th:text="${product.name}"></p>

                <!--      설명          -->
                <p class="text-xs mt-10" th:text="${product.description}"></p>


                <!--      가격          -->
                <section class="mt-10 text-base">
                    <h1>PRICE</h1>
                    <p th:text="${product.price}"></p>
                </section>

                <!--      색상          -->
                <section class="mt-10">
                    <h1>COLOR</h1>
                    <div class="mt-2 flex space-x-1">
                        <label th:each="color: ${colors}"
                        class="relative flex h-10 cursor-pointer items-center justify-center  border border-black px-4 text-xs has-[:checked]:border-2 ${className}">

                            <span th:text="${color.korName}" class="leading-none"></span>
                        </label>
                        <input type="radio" class="hidden" name="color">
                    </div>
                </section>

                <!--      사이즈          -->
                <section class="mt-10">
                    <h1>SIZE</h1>
                    <div class="mt-2 flex space-x-1">
                        <label th:each="size: ${sizes}"
                               class="relative flex h-10 cursor-pointer items-center justify-center  border border-black px-4 text-xs has-[:checked]:border-2 ${className}">

                            <span th:text="${size.engName}" class="leading-none"></span>
                        </label>
                        <input type="radio" class="hidden" name="size">
                    </div>
                </section>

                <!--       선택수량         -->
                <div class="mt-10 text-gray-900">
                    <span class="font-bold">Total</span>(Qty) :{" "}
                    <span class="font-bold">0</span> (0개)
                </div>

                <div class="divider mt-16 border-gray-300"></div>

                <!--       장바구니, 구매 버튼들         -->
                <div class="mt-4 grid grid-cols-3 gap-1">
                    <a href="" class="flex cursor-pointer items-center justify-center border px-1 text-center h-10">Buy Now</a>
                    <a href="" class="flex cursor-pointer items-center justify-center border px-1 text-center h-10">Cart</a>
                    <a href="" class="flex cursor-pointer items-center justify-center border px-1 text-center h-10">Wish</a>
                </div>
            </form>

            <!--     상세이미지       -->
            <div class="mt-5 w-full space-y-1 md:col-span-2 lg:col-span-1 lg:col-start-1">
                <img th:each="subImg:${subImgs}" th:src="@{|/webapp/image/subImg/${subImg.path}|}" alt="">
            </div>

            <!--     연관 상품       -->
            <!--     정보란       -->

        </section>

    </main>

</body>
</html>
